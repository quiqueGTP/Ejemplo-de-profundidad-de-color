<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profundidad de Color en Webcam y Fotografía</title>
  <style>
    :root {
      --primary: #5b5bff;
      --bg: #ffffff;
      --btn-bg: #f0f0f0;
      --btn-active-bg: var(--primary);
      --btn-color: #333;
      --btn-active-color: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--bg);
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: var(--btn-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }
    h1 {
      margin-bottom: 16px;
      font-size: 2rem;
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 16px;
      justify-content: center;
    }
    .controls button {
      flex: 1 1 120px;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      background: var(--btn-bg);
      color: var(--btn-color);
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      min-width: 100px;
    }
    .controls button.active,
    .controls button:hover {
      background: var(--btn-active-bg);
      color: var(--btn-active-color);
    }
    .canvas-container {
      width: 100%;
      max-width: 640px;
      margin-bottom: 16px;
    }
    canvas {
      width: 100%;
      display: block;
      border: 4px solid var(--primary);
      border-radius: 8px;
    }
    #gradient-canvas {
      height: 50px;
      margin-top: 8px;
    }
    .photo-wrapper {
      width: 100%;
      max-width: 640px;
      margin-top: 16px;
      border: 4px solid var(--primary);
      border-radius: 8px;
      overflow: hidden;
    }
    .photo-wrapper img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Profundidad de Color en Webcam y Fotografía</h1>
  <div class="controls">
    <button data-bits="1">1 bit (2 colores)</button>
    <button data-bits="2">2 bits (4 colores)</button>
    <button data-bits="4">4 bits (16 colores)</button>
    <button data-bits="5">5 bits (32 colores)</button>
    <button data-bits="8">8 bits (256 colores)</button>
  </div>

  <div class="canvas-container">
    <canvas id="video-canvas"></canvas>
    <canvas id="gradient-canvas"></canvas>
  </div>

  <div class="photo-wrapper">
    <img id="static-photo" src="https://veritascr.instructure.com/courses/16391/files/2660577/download?download_frd=1" alt="Fotografía de ejemplo">
  </div>

  <video id="webcam" autoplay playsinline style="display:none"></video>

  <script>
    const video = document.getElementById('webcam');
    const vCanvas = document.getElementById('video-canvas');
    const gCanvas = document.getElementById('gradient-canvas');
    const vCtx = vCanvas.getContext('2d');
    const gCtx = gCanvas.getContext('2d');
    const bitButtons = document.querySelectorAll('.controls button[data-bits]');
    let bits = 2;

    // Acceso a la webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          vCanvas.width = video.videoWidth;
          vCanvas.height = video.videoHeight;
          drawFrame();
          drawGradient();
        };
      })
      .catch(err => alert('Error accediendo a la webcam: ' + err));

    // Dibuja el video procesado
    function drawFrame() {
      vCtx.drawImage(video, 0, 0);
      const imgData = vCtx.getImageData(0, 0, vCanvas.width, vCanvas.height);
      const data = imgData.data;
      const levels = Math.pow(2, bits);
      const step = 255 / (levels - 1);
      for (let i = 0; i < data.length; i += 4) {
        const l = 0.299 * data[i] + 0.587 * data[i+1] + 0.114 * data[i+2];
        const q = Math.round(l / step) * step;
        data[i] = data[i+1] = data[i+2] = q;
      }
      vCtx.putImageData(imgData, 0, 0);
      requestAnimationFrame(drawFrame);
    }

    // Dibuja el degradado afectado
    function drawGradient() {
      const w = gCanvas.width;
      const h = gCanvas.height;
      const levels = Math.pow(2, bits);
      const step = 255 / (levels - 1);
      for (let x = 0; x < w; x++) {
        const l = (x / (w - 1)) * 255;
        const q = Math.round(l / step) * step;
        gCtx.fillStyle = `rgb(${q},${q},${q})`;
        gCtx.fillRect(x, 0, 1, h);
      }
    }

    // Manejo de botones de bits
    bitButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        bitButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        bits = parseInt(btn.dataset.bits);
        drawGradient();
      });
    });

    // Selección por defecto 2 bits
    document.querySelector('[data-bits="2"]').click();

    // Ajuste en redimensionamiento
    window.addEventListener('resize', () => {
      if (video.videoWidth) {
        vCanvas.width = video.videoWidth;
        vCanvas.height = video.videoHeight;
      }
      drawGradient();
    });
  </script>
</body>
</html>
